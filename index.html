<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>
  <link rel="stylesheet" href="./css/styles.css">

  <!-- bootstrap css and icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <!-- bootstrapp script -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="bg-w100">
    <header>
      <nav class="navbar pb-4">
        <div class="container">
          <a class="navbar-brand" href="./index.html" aria-label="Menu principal, les petits plâts">
            <img src="./assets/icons/Logo.png" alt="" class="col-8 py-5">
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section">

        <div class="container pt-4 w-75">
          <div class="row mt-5">
            <div class="col-8 mx-auto">

              <h1 class="hero-font py-4 text-uppercase text-center">
                cherchez parmis plus de 1500 recettes du quotidien,simples et délicieuses
                <h1 />
            </div>
          </div>
          <div class="row pb-5">
            <div class="cols position-relative">
              <label for="recipe-search" aria-describedby="recipe-search" class="visually-hidden"></label>
              <input id="recipe-search" type="text" class="form-control ps-4 py-4 rounded-4"
                placeholder="Rechercher une recette, un ingrédient, ..."
                aria-label="Rechercher une recette ou un ingrédient">
              <button class="search-button rounded-3 position-absolute border-0" aria-label="Cercher une recette">
                <svg class="search-button_icon rounded " width="28" height="28" viewBox="0 0 28 28" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle cx="10" cy="10" r="9.5" />
                  <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
                </svg>
              </button>
            </div>

          </div>
        </div>


      </section>
  </div>

  <section class="dropdown-search bg-light pt-3">
    <div class="container">
      <div class="row">
        <div class="col">

          <div class="dropdown">
            <button class="btn p-3 pe-5 bg-white dropdown-toggle" type="button" id="dropdown-ingredient"
              data-bs-toggle="dropdown" aria-expanded="false">
              Ingrédients
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown-ingredient">
              <li><a class="dropdown-item">Lait de Coco</a></li>
              <li><a class="dropdown-item">Poulet</a></li>
              <li><a class="dropdown-item">Riz</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  </main>

</body>

</html>
