<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les petits plats</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script defer type="module" src="./javascript/utils/search.js"></script>
        <script defer type="module" src="./javascript/pages/main.js"></script>

        <!-- bootstrap css and icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- fonts link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />

        <!-- bootstrapp script -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="bg-w100">
            <header>
                <nav class="navbar pb-4">
                    <div class="container">
                        <a
                            class="navbar-brand"
                            href="./index.html"
                            aria-label="Menu principal, les petits plâts"
                        >
                            <img
                                src="./assets/icons/Logo.png"
                                alt=""
                                class="col-8 py-5"
                            />
                        </a>
                    </div>
                </nav>
            </header>
            <section class="hero-section">
                <div class="container pt-4 w-75">
                    <div class="row mt-5">
                        <div class="col-8 mx-auto">
                            <h1
                                class="hero-font py-4 text-uppercase text-center"
                            >
                                cherchez parmis plus de 1500 recettes du
                                quotidien,simples et délicieuses
                            </h1>
                        </div>
                    </div>
                    <div
                        class="hero-input row position-relative align-items-center justify-content-between"
                    >
                        <label
                            for="recipe-search"
                            aria-describedby="recipe-search"
                            class="visually-hidden"
                        ></label>
                        <input
                            id="recipe-search"
                            type="text"
                            class="form-control ps-4 py-4 rounded-4 col-12"
                            placeholder="Rechercher une recette, un ingrédient, ..."
                            aria-label="Rechercher une recette ou un ingrédient"
                        />
                        <div
                            class="btn btn-close d-none position-absolute"
                            data-btn="clear"
                        ></div>
                        <button
                            class="search-button rounded-3 border-0 position-absolute"
                            aria-label="Cercher une recette"
                        ></button>
                    </div>
                </div>
            </section>
        </div>

        <main>
            <div class="container px-5">
                <section
                    class="dropdown-search py-3 px-2 d-flex flex-column gap-3"
                >
                    <div
                        class="row d-flex justify-content-between align-items-center m-0"
                    >
                        <div class="col-7 hstack gap-5 px-0">
                            <div
                                class="accordion col me-3 align-self-start position-relative"
                                id="accordionIngredients"
                            >
                                <div class="accordion-item">
                                    <h2
                                        class="accordion-header"
                                        id="headingIngredients"
                                    >
                                        <button
                                            class="accordion-button collapsed"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapseIngredients"
                                            aria-expanded="false"
                                            aria-controls="collapseIngredients"
                                        >
                                            Ingrédients
                                        </button>
                                    </h2>
                                    <div
                                        id="collapseIngredients"
                                        class="accordion-collapse collapse position-absolute w-100 z-1 bg-white overflow-y-scroll overflow-x-hidden"
                                        aria-labelledby="headingIngredients"
                                        data-bs-parent="#accordionIngredients"
                                    >
                                        <div class="accordion-body">
                                            <div
                                                class="search-bar position-relative"
                                            >
                                                <div
                                                    class="search-bar_input mb-3 d-flex align-items-center"
                                                >
                                                    <label
                                                        for="searchIngredientsInput"
                                                        class="form-label visually-hidden"
                                                        aria-describedby="searchIngredientsInput"
                                                    ></label>
                                                    <input
                                                        type="text"
                                                        class="form-control pe-5"
                                                        id="searchIngredientsInput"
                                                        aria-label="Entrer l'ingrédient que vous recherchez"
                                                    />
                                                </div>
                                                <div
                                                    class="search-bar_icons position-absolute d-flex align-items-center"
                                                >
                                                    <button
                                                        type="button"
                                                        class="btn-close"
                                                        data-btn="clear"
                                                        aria-label="Close"
                                                    ></button>
                                                    <svg
                                                        class=""
                                                        width="14"
                                                        height="14"
                                                        viewBox="0 0 28 28"
                                                        fill="none"
                                                        xmlns="http://www.w3.org/2000/svg"
                                                    >
                                                        <circle
                                                            cx="10"
                                                            cy="10"
                                                            r="9.5"
                                                            stroke="#7a7a7a"
                                                        />
                                                        <line
                                                            x1="18.3536"
                                                            y1="18.6464"
                                                            x2="27.3536"
                                                            y2="27.6464"
                                                            stroke="#7a7a7a"
                                                        />
                                                    </svg>
                                                </div>
                                            </div>
                                            <ul
                                                class="list-unstyled list-ingredients_selected list_selected"
                                            ></ul>
                                            <ul
                                                class="list-unstyled list_unselected list-ingredients mb-0"
                                                data-list="ingredients"
                                            ></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div
                                class="accordion col me-3 align-self-start position-relative"
                                id="accordionAppareils"
                            >
                                <div class="accordion-item">
                                    <h2
                                        class="accordion-header"
                                        id="headingAppareils"
                                    >
                                        <button
                                            class="accordion-button collapsed"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapseAppareils"
                                            aria-expanded="false"
                                            aria-controls="collapseAppareils"
                                        >
                                            Appareils
                                        </button>
                                    </h2>
                                    <div
                                        id="collapseAppareils"
                                        class="accordion-collapse collapse position-absolute w-100 z-1 bg-white overflow-y-scroll"
                                        aria-labelledby="headingAppareils"
                                        data-bs-parent="#accordionAppareils"
                                    >
                                        <div class="accordion-body">
                                            <div
                                                class="search-bar position-relative"
                                            >
                                                <div
                                                    class="search-bar_input mb-3 d-flex align-items-center"
                                                >
                                                    <label
                                                        for="searchAppareilsInput"
                                                        class="form-label visually-hidden"
                                                        aria-describedby="searchAppareilsInput"
                                                    ></label>
                                                    <input
                                                        type="text"
                                                        class="form-control pe-5"
                                                        id="searchAppareilsInput"
                                                        aria-label="Entrer l'ingrédient que vous recherchez"
                                                    />
                                                </div>
                                                <div
                                                    class="search-bar_icons position-absolute d-flex align-items-center"
                                                >
                                                    <button
                                                        type="button"
                                                        class="btn-close"
                                                        data-btn="clear"
                                                        aria-label="Close"
                                                    ></button>
                                                    <svg
                                                        class=""
                                                        width="14"
                                                        height="14"
                                                        viewBox="0 0 28 28"
                                                        fill="none"
                                                        xmlns="http://www.w3.org/2000/svg"
                                                    >
                                                        <circle
                                                            cx="10"
                                                            cy="10"
                                                            r="9.5"
                                                            stroke="#7a7a7a"
                                                        />
                                                        <line
                                                            x1="18.3536"
                                                            y1="18.6464"
                                                            x2="27.3536"
                                                            y2="27.6464"
                                                            stroke="#7a7a7a"
                                                        />
                                                    </svg>
                                                </div>
                                            </div>
                                            <ul
                                                class="list-unstyled list-appliance_selected list_selected"
                                            ></ul>
                                            <ul
                                                class="list-unstyled list_unselected list-appliance mb-0"
                                                data-list="appliance"
                                            ></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="accordion col me-3 align-self-start position-relative"
                                id="accordionUstensils"
                            >
                                <div class="accordion-item">
                                    <h2
                                        class="accordion-header"
                                        id="headingUstensils"
                                    >
                                        <button
                                            class="accordion-button collapsed"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapseUstensils"
                                            aria-expanded="false"
                                            aria-controls="collapseUstensils"
                                        >
                                            Ustensiles
                                        </button>
                                    </h2>
                                    <div
                                        id="collapseUstensils"
                                        class="accordion-collapse collapse position-absolute z-1 w-100 bg-white overflow-y-scroll"
                                        aria-labelledby="headingUstensils"
                                        data-bs-parent="#accordionUstensils"
                                    >
                                        <div class="accordion-body">
                                            <div
                                                class="search-bar position-relative"
                                            >
                                                <div
                                                    class="search-bar_input mb-3 d-flex align-items-center"
                                                >
                                                    <label
                                                        for="searchUstensilsInput"
                                                        class="form-label visually-hidden"
                                                        aria-describedby="searchUstensilsInput"
                                                    ></label>
                                                    <input
                                                        type="text"
                                                        class="form-control pe-5"
                                                        id="searchUstensilsInput"
                                                        aria-label="Entrer l'ustensile que vous recherchez"
                                                    />
                                                </div>
                                                <div
                                                    class="search-bar_icons position-absolute d-flex align-items-center"
                                                >
                                                    <button
                                                        type="button"
                                                        class="btn-close"
                                                        data-btn="clear"
                                                        aria-label="Close"
                                                    ></button>
                                                    <svg
                                                        class=""
                                                        width="14"
                                                        height="14"
                                                        viewBox="0 0 28 28"
                                                        fill="none"
                                                        xmlns="http://www.w3.org/2000/svg"
                                                    >
                                                        <circle
                                                            cx="10"
                                                            cy="10"
                                                            r="9.5"
                                                            stroke="#7a7a7a"
                                                        />
                                                        <line
                                                            x1="18.3536"
                                                            y1="18.6464"
                                                            x2="27.3536"
                                                            y2="27.6464"
                                                            stroke="#7a7a7a"
                                                        />
                                                    </svg>
                                                </div>
                                            </div>
                                            <ul
                                                class="list-unstyled list-ustensils_selected list_selected"
                                            ></ul>
                                            <ul
                                                class="list_unselected list-unstyled list-ustensils mb-0"
                                                data-list="ustensils"
                                            ></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 pe-0">
                            <p class="hero-font fs-5 mb-0 text-end">
                                1500 recettes
                            </p>
                        </div>
                    </div>
                    <ul
                        class="row dropdown-tag list-unstyled list-tag m-0"
                        data-list="tag"
                    ></ul>
                </section>
                <section class="card-recipes">
                    <div class="row"></div>
                </section>
            </div>
        </main>
    </body>
</html>
